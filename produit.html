<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Orinoco vous propose une sélection unique d'ours en peluche">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8266bb2335.js" crossorigin="anonymous"></script>
    <title>PRODUIT</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white ">
            <div class="container-fluid mx-2 mx-lg-5">
                <img class="img-fluid mx-4 mx-lg-0 mr-auto w-50" src="images/logo_orinoco.jpg" alt="orinoco - le site unique pour vos ours en peluches" />

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse ms-4" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" aria-current="page" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="panier.html" id="basketPreview">Panier</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="card px-0 mx-3 my-4 border-0">
                <div class="row g-0 shadow p-3 bg-secondary rounded" id="product">
                    <div class="col-md-7" id="productImage">
                        <!-- Insertion de l'image -->
                    </div>
                    <div class="col-md-5">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6 col-sm-7 mt-3" id="productName">
                                    <!-- Insertion du nom du produit -->
                                </div>
                                <div class="col-6 col-sm-5 text-end mt-3" id="productPrice">
                                    <!-- Insertion du prix du produit -->
                                </div>
                            </div>
                            <select id="option" class="form-select mb-3" aria-label="choisir la couleur">
                            </select>
                            <div class="mb-3" id="productDescription">
                                <!-- Insertion de la description du produit -->
                            </div>
                            <div class="row">
                                <div class="col-5 col-sm-3 col-md-5 col-lg-4 col-xl-3 my-auto text-white">
                                    <p>Quantité :</p>
                                </div>
                                <div class="col-4 col-sm-3 col-md-4 col-lg-3 ">
                                    <select id="quantity" class="form-select mb-3" aria-label="Quantité">
                                        <option selected value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                            <button id="btnAddBasket" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Ajouter au panier</button>
                        </div>
                    </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Produit ajouté</h5>
                    </div>
                    <div class="modal-body">
                        <p>Votre produit a bien été ajouté au panier</p>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-secondary" type="button" href="./panier.html">Voir mon panier</a>
                        <a class="btn btn-success" type="button" href="./index.html">Continuer mes achats</a>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="bg-light py-4">
        <ul class="list-inline text-center">
            <li class="list-inline-item"><a href="https://facebook.com" aria-label="facebook"><i class="fa fa-facebook fa-2x"></i></a></li>
            <li class="list-inline-item"><a href="https://twitter.com" aria-label="twitter"><i class="fa fa-twitter fa-2x"></i></a></li>
            <li class="list-inline-item"><a href="https://instagram.com" aria-label="instagram"><i class="fa fa-instagram fa-2x"></i></a></li>
            <li class="list-inline-item"><a href="https://pinterest.com" aria-label="pinterest"><i class="fa fa-pinterest fa-2x"></i></a></li>
        </ul>

        <ul class="list-inline text-center">
            <li class="list-inline-item"><a href="index.html" title="Accueil" class="text-dark fw-bold">Accueil</a></li>
            <li class="list-inline-item"><a href="mailto:orinoco@mail.com?subject=Contact" title="Contact" class="text-dark fw-bold">Contact</a>
            </li>
            <li class="list-inline-item"><a href="#" title="Mentions Légales" class="text-dark fw-bold">Mentions Légales</a></li>
        </ul>
        <p class="copyright text-center">Philippe Ravette © 2021</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
    <script src="./function.js" defer></script>
    <script src="./produit.js" defer></script>

</body>

</html>
